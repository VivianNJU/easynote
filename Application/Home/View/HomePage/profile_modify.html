<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>DASHGUM - FREE Bootstrap Admin Template</title>

    <!-- Bootstrap core CSS -->
    <link href="_CSS_/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="_PUBLIC_/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="_CSS_/zabuto_calendar.css">
    <link rel="stylesheet" type="text/css" href="_JS_/gritter/css/jquery.gritter.css" />
    <link rel="stylesheet" type="text/css" href="_PUBLIC_/lineicons/style.css">

    <!-- Custom styles for this template -->
    <link href="_CSS_/style.css" rel="stylesheet">
    <link href="_CSS_/style-responsive.css" rel="stylesheet">
    <!-- styles for image upload-->
    <link rel="stylesheet" type="text/css" href="_CSS_/webuploader.css">

    <script src="_JS_/chart-master/Chart.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<section id="container" >
    <include file="Public/header"/>
    <include file="Public/user_menu"/>

    <!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper site-min-height">
            <h3><i class="fa fa-angle-right"></i> 个 人 信 息</h3>

            <div class="profile-wrap">

                <form class="form-profile" action="__URL__/saveProfile" method="post">

                    <div class="row">
                        <div class="col-md-6">


                            <h5><i class="fa fa-sort-down"></i> 头 像</h5>

                            <div id="uploader" class="wu-example">
                                <div class="queueList">
                                    <div id="dndArea" class="placeholder">
                                        <div id="filePicker" class="webuploader-container">
                                            <div class="webuploader-pick">点击选择图片</div>
                                            <div id="rt_rt_1bua6m7v11dbmoa85o11vr3ouu1" style="position: absolute; top: 0px; left: 142px; width: 168px; height: 44px; overflow: hidden; bottom: auto; right: auto;">
                                                <input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/*">
                                                <label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                                            </div>
                                        </div>
                                        <p>或将照片拖到这里</p>
                                    </div>
                                    <ul class="filelist"></ul></div>
                                <div class="statusBar" style="display:none;">

                                    <div class="progress" style="display: none;">

                                        <span class="text">0%</span>
                                        <span class="percentage" style="width: 0%;"></span>

                                    </div>
                                    <div class="btns">

                                        <div class="uploadBtn state-pedding">开始上传</div>
                                    </div>
                                </div>
                            </div>


                            <h5><i class="fa fa-sort-down"></i> 用 户 名</h5>
                            <input type="text" name="username" value="{$user.username}" class="form-control"  autofocus>
                            <br>

                            <h5><i class="fa fa-sort-down"></i> 密 码</h5>
                            <input type="password" name="password1" class="form-control" placeholder="6-10位字母与数字混合">
                            <br>

                            <h5><i class="fa fa-sort-down"></i> 确 认 密 码</h5>
                            <input type="password" name="password2" class="form-control" placeholder="若无密码修改，可不填">
                            <br>

                            <h5><i class="fa fa-sort-down"></i> 手 机 号</h5>
                            <input type="text" name="username" value="{$user.tel}" class="form-control" autofocus>
                            <br>
                        </div>
                        <!--第一列-->

                        <div class="col-md-6">
                            <h5><i class="fa fa-sort-down"></i> 邮 箱</h5>
                            <input type="text" name="username" value="{$user.mailbox}" class="form-control" autofocus>
                            <br>

                            <h5><i class="fa fa-sort-down"></i> 介 绍</h5>
                            <textarea class="form-control" name="username" value="{$user.introduction}" rows="20" maxlength="150" wrap="hard" placeholder="写点介绍吧~" >{$user.introduction}</textarea>
                            <br>


                        </div>
                        <!--第二列-->
                    </div>

                    <button type="button" class="btn btn-theme04 dropdown-toggle" data-toggle="dropdown">
                        Action <span class="caret"></span>
                    </button>

                    <button class="btn btn-theme" type="submit" > 保 存 </button>
                    <button class="btn btn-warning" type="button" onclick="window.location='__URL__/profile'" > 取 消 </button>


                    <br>

                </form>


            </div>
        </section>
    </section>

    <!--main content end-->
    <include file="Public/footer" />
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script src="_JS_/jquery.js"></script>
<script src="_JS_/jquery-1.8.3.min.js"></script>
<script src="_JS_/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="_JS_/jquery.dcjqaccordion.2.7.js"></script>
<script src="_JS_/jquery.scrollTo.min.js"></script>
<script src="_JS_/jquery.nicescroll.js" type="text/javascript"></script>
<script src="_JS_/jquery.sparkline.js"></script>

<!--js for image upload-->
<script type="text/javascript" src="_JS_/webuploader/webuploader.min.js"></script>
<script type="text/javascript" src="_JS_/webuploader/photo_upload.js"></script>


<!--common script for all pages-->
<script src="_JS_/common-scripts.js"></script>


</body>
</html>
