<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个用来记笔记的网站">
    <meta name="author" content="jqwu">
    <meta name="keyword" content="jqwu,easynote, note, 笔记,锁屏">

    <title>EASYNOTE - Make Notes Simple</title>

    <!-- Bootstrap core CSS -->
    <link href="_CSS_/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="_PUBLIC_/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="_CSS_/style.css" rel="stylesheet">
    <link href="_CSS_/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body onload="getTime()">

<!-- **********************************************************************************************************************************************************
MAIN CONTENT
*********************************************************************************************************************************************************** -->

<div class="container">

    <div id="showtime"></div>
    <div class="col-lg-4 col-lg-offset-4">
        <div class="lock-screen">
            <h2><a data-toggle="modal" href="#unlockModal"><i class="fa fa-lock"></i></a></h2>
            <p>解 锁</p>

            <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="unlockModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">欢 迎 回 来</h4>
                        </div>
                        <form action="__URL__/unlock" method="post">
                            <div class="modal-body">
                                <p class="centered">
                                    <img class="img-circle" width="80" src="/upload/profile/profile{$uid}.jpg"
                                         onerror="this.src='/upload/profile/profile-default.jpg'"></p>
                                <input type="hidden" name="id" value="{$uid}">
                                <input type="password" name="password" placeholder="Password" autocomplete="off" class="form-control placeholder-no-fix">

                            </div>
                            <div class="modal-footer centered">
                                <button data-dismiss="modal" class="btn btn-theme04" type="button">取 消</button>
                                <button class="btn btn-theme03" type="submit">登 陆</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- modal -->


        </div><! --/lock-screen -->
    </div><!-- /col-lg-4 -->

</div><!-- /container -->

<!-- js placed at the end of the document so the pages load faster -->
<script src="_JS_/jquery.js"></script>
<script src="_JS_/bootstrap.min.js"></script>

<!--BACKSTRETCH-->
<!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
<script type="text/javascript" src="_JS_/jquery.backstretch.min.js"></script>
<script>
    $.backstretch("_IMG_/temp/login-bg.jpg", {speed: 500});
</script>

<script>
    function getTime()
    {
        var today=new Date();
        var h=today.getHours();
        var m=today.getMinutes();
        var s=today.getSeconds();
        // add a zero in front of numbers<10
        m=checkTime(m);
        s=checkTime(s);
        document.getElementById('showtime').innerHTML=h+":"+m+":"+s;
        t=setTimeout(function(){getTime()},500);
    }

    function checkTime(i)
    {
        if (i<10)
        {
            i="0" + i;
        }
        return i;
    }
</script>

</body>
</html>
